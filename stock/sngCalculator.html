<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Non-Constant Growth Calculator using Dividend</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <h1>NAV BAR</h1>
      </div>
      <div class="wrapper">
        <div class="side"></div>
        <!--this is the div where the sidebar is imported--->
        <div class="main">
          <div class="show">
            <div class="name">
              <h1>Stock Non-Constant Growth Calculator using Dividend</h1>
            </div>
            <div class="left">
              <div class="inp">
                <!--it is the input div,put all the input fields(inside form) here-->
                <form>
                  <label for="requiredReturn">Required Return (%): </label>
                  <input
                    type="number"
                    id="requiredReturn"
                    step="0.01"
                    min="0"
                  /><br /><br />

                  <label for="dividend">Dividend: </label>
                  <input
                    type="number"
                    id="dividend"
                    step="0.01"
                    min="0"
                  /><br /><br />

                  <label for="growthRate1">Growth Rate Year 1 (%): </label>
                  <input
                    type="number"
                    id="growthRate1"
                    step="0.01"
                    min="0"
                  /><br /><br />

                  <label for="growthRate2">Growth Rate Year 2 (%): </label>
                  <input
                    type="number"
                    id="growthRate2"
                    step="0.01"
                    min="0"
                  /><br /><br />

                  <label for="growthRate3">Growth Rate Year 3 (%): </label>
                  <input
                    type="number"
                    id="growthRate3"
                    step="0.01"
                    min="0"
                  /><br /><br />

                  <label for="growthRate4">Growth Rate Year 4 (%): </label>
                  <input
                    type="number"
                    id="growthRate4"
                    step="0.01"
                    min="0"
                  /><br /><br />

                  <label for="growthRate5">Growth Rate Year 5 (%): </label>
                  <input
                    type="number"
                    id="growthRate5"
                    step="0.01"
                    min="0"
                  /><br /><br />

                  <label for="growthRate6">Growth Rate Year 6 (%): </label>
                  <input
                    type="number"
                    id="growthRate6"
                    step="0.01"
                    min="0"
                  /><br /><br />

                  <label for="growthRate7">Growth Rate Year 7 (%): </label>
                  <input
                    type="number"
                    id="growthRate7"
                    step="0.01"
                    min="0"
                  /><br /><br />

                  <label for="growthRate8">Growth Rate Year 8 (%): </label>
                  <input
                    type="number"
                    id="growthRate8"
                    step="0.01"
                    min="0"
                  /><br /><br />

                  <label for="growthRate9">Growth Rate Year 9 (%): </label>
                  <input
                    type="number"
                    id="growthRate9"
                    step="0.01"
                    min="0"
                  /><br /><br />

                  <label for="growthRate10">Growth Rate Year 10 (%): </label>
                  <input
                    type="number"
                    id="growthRate10"
                    step="0.01"
                    min="0"
                  /><br /><br />

                  <button class="btn" onclick="calculate()">Calculate</button>
                  <button class="btn" type="reset">Reset</button>
                </form>
              </div>
            </div>
            <div class="right">
              <div class="out">
                <p id="result"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(".side").load("../sidebar.html", function () {
        // jQuery code here
        $(".btnn").click(function () {
          $(this).toggleClass("click");
          $(".sidebar").toggleClass("show");
          $(".main").toggleClass("collapsed");
        });
        $(".serv-btn").click(function () {
          $(this).toggleClass("show1");
          $(this).next().slideToggle();
          $(this).find(".second").toggleClass("rotate");
        });
        $("nav ul li").click(function () {
          $(this).addClass("active").siblings().removeClass("active");
        });
      });
    </script>

    <script src="../js/stock/sngCalculator.js"></script>
  </body>
</html>
