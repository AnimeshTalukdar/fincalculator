<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(function () {
        $("#includeHtml").load("categories.html");
      });
    </script>
    <title>Financial Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/categories.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- <div class="categories" id="includeHtml"></div> -->
    <main class="container">
      <div>
        <div class="title">
          <h1>Retirement Income Analysis Calculator</h1>
        </div>
        <div class="left">
          <div class="inp">
            <form>
              <label for="Saved at Retirement">Saved at Retirement</label>
              <input id="Saved at Retirement" type="number" />
              <label for="Retirement Years">Retirement Years</label>
              <input id="Retirement Years" type="number" />
              <label for="Annual Return Rate">Annual Return Rate (%)</label>
              <input id="Annual Return Rate" type="number" />
              <button id="retirement-income-button" class="btn" type="button">
                Calculate
              </button>
              <button type="reset" class="btn">Reset</button>
            </form>
          </div>
        </div>
        <div class="right">
          <div class="out">
            <!--put all the result related(output) fields here in this div-->
            <p id="retirement-income-result">Result:</p>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
    <script src="js/riAnalysis.js"></script>
  </body>
</html>
