<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuel Calculator</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <h1>NAV BAR</h1>
      </div>
      <div class="wrapper">
        <div class="side"></div>
        <!--this is the div where the sidebar is imported--->
        <div class="main">
          <div class="show">
            <div class="name">
              <h1>Fuel Calculator</h1>
            </div>
            <div class="left">
              <div class="inp">
                <!--it is the input div,put all the input fields(inside form) here-->
                <form id="fuel-calculator-1">
                  <h3>Calculate Fuel Cost</h3>
                  <button
                    class="btn"
                    type="button"
                    onclick="fuelcalculator1reset();"
                  >
                    Reset
                  </button>

                  <label for="fuel-unit-price">Fuel Unit Price</label>
                  <input type="number" id="fuel-unit-price" />
                  <button
                    class="btn"
                    type="button"
                    id="fuel-unit-price-calculate"
                  >
                    Calculate
                  </button>

                  <label for="fuel-purchased">Fuel Purchased</label>
                  <input type="number" id="fuel-purchased" />
                  <button
                    class="btn"
                    type="button"
                    id="fuel-purchased-calculate"
                  >
                    Calculate
                  </button>

                  <label for="fuel-cost">Fuel Cost</label>
                  <input type="number" id="fuel-cost" />
                  <button class="btn" type="button" id="fuel-cost-calculate">
                    Calculate
                  </button>
                </form>
                <form id="fuel-calculator-2">
                  <h3>Calculate Fuel Economy</h3>
                  <button
                    class="btn"
                    type="button"
                    id="fuel-calculator-2-reset"
                    onclick="fuelcalculator2reset();"
                  >
                    Reset
                  </button>

                  <label for="distance">Distance</label>
                  <input type="number" id="distance" />
                  <button class="btn" type="button" id="distance-calculate">
                    Calculate
                  </button>

                  <label for="fuel-used">Fuel Used</label>
                  <input type="number" id="fuel-used" />
                  <button class="btn" type="button" id="fuel-used-calculate">
                    Calculate
                  </button>

                  <label for="fuel-economy">Fuel Economy</label>
                  <input type="number" id="fuel-economy" />
                  <button class="btn" type="button" id="fuel-economy-calculate">
                    Calculate
                  </button>
                </form>
              </div>
            </div>
            <div class="right">
              <div class="out">
                <div id="bond-result" hidden>
                  <p>
                    <span>Current Yield:&nbsp;&nbsp;</span
                    ><span id="current-yield"></span>
                  </p>
                  <p>
                    <span>Yield to Maturity:&nbsp;&nbsp;</span
                    ><span id="yield-to-maturity"></span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(".side").load("../sidebar.html", function () {
        // jQuery code here
        $(".btnn").click(function () {
          $(this).toggleClass("click");
          $(".sidebar").toggleClass("show");
          $(".main").toggleClass("collapsed");
        });
        $(".serv-btn").click(function () {
          $(this).toggleClass("show1");
          $(this).next().slideToggle();
          $(this).find(".second").toggleClass("rotate");
        });
        $("nav ul li").click(function () {
          $(this).addClass("active").siblings().removeClass("active");
        });
      });
    </script>

    <script src="../js/miscellaneous/fuelCalculator.js"></script>
  </body>
</html>
