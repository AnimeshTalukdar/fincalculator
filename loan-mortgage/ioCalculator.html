<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interest Only Mortgage Calculator</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <h1>NAV BAR</h1>
      </div>
      <div class="wrapper">
        <div class="side"></div>
        <!--this is the div where the sidebar is imported--->
        <div class="main">
          <div class="show">
            <div class="name">
              <h1>Interest Only Mortgage Calculator</h1>
            </div>
            <div class="left">
              <div class="inp">
                <!--it is the input div,put all the input fields(inside form) here-->
                <form id="iom-calculator">
                  <label for="loan-amount">Loan Amount</label>
                  <input type="number" id="loan-amount" />

                  <label for="interest-only-rate"
                    >Annual Interest-Only Rate (%)</label
                  >
                  <input type="number" id="interest-only-rate" />

                  <label for="annual-interest-rate"
                    >Annual Conventional Interest Rate (%)</label
                  >
                  <input type="number" id="annual-interest-rate" />

                  <label for="loan-term">Loan Term (in months)</label>
                  <input type="number" id="loan-term" />

                  <button class="btn" id="iom-reset" type="button">
                    Reset
                  </button>
                  <button class="btn" id="iom-calculate" type="button">
                    Calculate
                  </button>
                </form>
              </div>
            </div>
            <div class="right">
              <div class="out">
                <table id="iom-result" hidden>
                  <tr>
                    <td>&nbsp;</td>
                    <td>Conventional Mortgage</td>
                    <td>Interest Only Mortgage</td>
                  </tr>
                  <tr>
                    <td>Monthly Payment:</td>
                    <td id="conventional-monthly-payment"></td>
                    <td id="interest-only-monthly-payment"></td>
                  </tr>
                  <tr>
                    <td>Total Payment:</td>
                    <td id="conventional-total-payment"></td>
                    <td id="interest-only-total-payment"></td>
                  </tr>
                  <tr>
                    <td>Total Interest:</td>
                    <td id="conventional-total-interest"></td>
                    <td id="interest-only-total-interest"></td>
                  </tr>
                  <tr>
                    <td>Annual Payment:</td>
                    <td id="conventional-annual-payment"></td>
                    <td id="interest-only-annual-payment"></td>
                  </tr>
                  <tr>
                    <td>Principal Paid:</td>
                    <td id="conventional-principal-paid"></td>
                    <td id="interest-only-principal-paid"></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(".side").load("../sidebar.html", function () {
        // jQuery code here
        $(".btnn").click(function () {
          $(this).toggleClass("click");
          $(".sidebar").toggleClass("show");
          $(".main").toggleClass("collapsed");
        });
        $(".serv-btn").click(function () {
          $(this).toggleClass("show1");
          $(this).next().slideToggle();
          $(this).find(".second").toggleClass("rotate");
        });
        $("nav ul li").click(function () {
          $(this).addClass("active").siblings().removeClass("active");
        });
      });
    </script>

    <script src="../js/loan-mortgage/ioCalculator.js"></script>
  </body>
</html>
