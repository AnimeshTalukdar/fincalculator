<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Equivalent Yield Calculator</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <h1>NAV BAR</h1>
      </div>
      <div class="wrapper">
        <div class="side"></div>
        <!--this is the div where the sidebar is imported--->
        <div class="main">
          <div class="show">
            <div class="name">
              <h1>Bond Calculator</h1>
            </div>
            <div class="left">
              <div class="inp">
                <!--it is the input div,put all the input fields(inside form) here-->
                <div>
                  <h3>
                    Calculate equivalent taxable yield from tax-free yield
                  </h3>
                  <form id="taxable-yield-calculator">
                    <label for="tax-free-yield">Tax-free Yield (%)</label>
                    <input id="tax-free-yield" type="number" />

                    <label for="income-tax-rate1">Income Tax Rate (%)</label>
                    <input id="income-tax-rate1" type="number" />

                    <button class="btn" type="button" id="calc-taxable-yield">
                      Calculate
                    </button>
                  </form>
                </div>

                <div>
                  <h3>
                    Calculate equivalent tax-free yield from taxable yield
                  </h3>
                  <form id="tax-free-yield-calculator">
                    <label for="taxable-yield">Taxable Yield (%)</label>
                    <input id="taxable-yield" type="number" />

                    <label for="income-tax-rate2">Income Tax Rate (%)</label>
                    <input id="income-tax-rate2" type="number" />

                    <button class="btn" type="button" id="calc-tax-free-yield">
                      Calculate
                    </button>
                  </form>
                </div>

                <button class="btn" id="tey-reset" type="button">Reset</button>
                <button class="btn" id="tey-table" type="button">Table</button>
              </div>
            </div>
            <div class="right">
              <div class="out">
                <div id="tey-result">
                  <p>
                    <span>Taxable Yield (%):&nbsp;&nbsp;</span
                    ><span id="res1"></span>
                  </p>
                </div>
                <div id="tey-result">
                  <p>
                    <span>Tax-free Yield (%):&nbsp;&nbsp;</span
                    ><span id="res2"></span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(".side").load("../sidebar.html", function () {
        // jQuery code here
        $(".btnn").click(function () {
          $(this).toggleClass("click");
          $(".sidebar").toggleClass("show");
          $(".main").toggleClass("collapsed");
        });
        $(".serv-btn").click(function () {
          $(this).toggleClass("show1");
          $(this).next().slideToggle();
          $(this).find(".second").toggleClass("rotate");
        });
        $("nav ul li").click(function () {
          $(this).addClass("active").siblings().removeClass("active");
        });
      });
    </script>
    <script src="../js/finance-and-investment/teyCalculator.js"></script>
  </body>
</html>
