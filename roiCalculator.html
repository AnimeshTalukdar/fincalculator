<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(function () {
        $("#includeHtml").load("categories.html");
      });
    </script>
    <title>Return On Investment Calculator</title>
  </head>
  <body>
    <div class="categories" id="includeHtml"></div>
    <div>
      <h1 class="heading">Return On Investment(ROI) Calculator</h1>
      <form id="roi-calculator">
        <label for="original-investment">Original Investment</label>
        <input id="original-investment" type="number" />

        <label for="investment-return">Investment Return</label>
        <input id="investment-return" type="number" />

        <label for="holding-period">Holding Period(in years)</label>
        <input id="holding-period" type="number" />

        <button id="roi-reset" type="button">Reset</button>
        <button id="roi-calculate" type="button">Calculate</button>

        <div id="roi-result" hidden>
          <p><span>Gain:&nbsp;&nbsp;</span><span id="gain"></span></p>
          <p>
            <span>Return on Investment:&nbsp;&nbsp;</span><span id="roi"></span>
          </p>
          <p>
            <span>Annualized ROI:&nbsp;&nbsp;</span
            ><span id="annualized-roi"></span>
          </p>
        </div>
      </form>
    </div>

    <script src="js/roiCalculator.js"></script>
  </body>
</html>
