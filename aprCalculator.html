<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(function () {
        $("#includeHtml").load("categories.html");
      });
    </script>
    <title>APR Calculator</title>
  </head>
  <body>
    <div class="categories" id="includeHtml"></div>

    <div>
      <h1 class="heading">Annual Percentage Rate (APR) Calculator</h1>
      <form id="apr-calculator">
        <label for="loan-amount">Principal Loan Amount</label>
        <input type="number" id="loan-amount" />

        <label for="fees">Fees</label>
        <input type="number" id="fees" />

        <label for="interest-rate">Annual Interest Rate (%)</label>
        <input type="number" id="interest-rate" />

        <label for="loan-term">Loan Term (in months)</label>
        <input type="number" id="loan-term" />

        <button id="apr-reset" type="button">Reset</button>
        <button id="apr-calculate" type="button">Calculate</button>
      </form>

      <div id="apr-result" hidden>
        <p><span>APR:&nbsp;&nbsp;</span><span id="apr"></span></p>
        <!-- <p>
            <span>Monthly Payment:&nbsp;&nbsp;</span
            ><span id="monthly-payment"></span>
          </p>
          <p>
            <span>Total Payment:&nbsp;&nbsp;</span
            ><span id="total-payment"></span>
          </p>
          <p>
            <span>Total Interest:&nbsp;&nbsp;</span
            ><span id="total-interest"></span>
          </p> -->
      </div>
    </div>

    <script src="js/aprCalculator.js"></script>
  </body>
</html>
