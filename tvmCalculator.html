<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(function () {
        $("#includeHtml").load("categories.html");
      });
    </script>
    <title>TVM Calculator</title>
  </head>
  <body>
    <div class="categories" id="includeHtml"></div>
    <div class="tvm-calculator">
      <label for="present-value">Present Value</label>
      <input id="present-value" type="number" />
      <button id="present-value-button" type="button">Calculate</button>

      <label for="interest-rate">Interest Rate</label>
      <input id="interest-rate" type="number" />
      <button id="interest-rate-button" type="button">Calculate</button>

      <label for="compounding-period">Compounding Periods per Year</label>
      <input id="compounding-period" type="number" />
      <!-- <button id="compounding-period-button" type="button">Calculate</button> -->

      <label for="years">Years</label>
      <input id="years" type="number" />
      <button id="years-button" type="button">Calculate</button>

      <label for="future-value">Future Value</label>
      <input id="future-value" type="number" />
      <button id="future-value-button" type="button">Calculate</button>
    </div>

    <script src="js/tvmCalculator.js"></script>
  </body>
</html>
