<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(function () {
        $("#includeHtml").load("categories.html");
      });
    </script>
    <title>Retirement Planner</title>
  </head>
  <body>
    <div class="categories" id="includeHtml"></div>
    <div class="fncalc">
      <label for="a">Monthly Saving</label>
      <input id="a" type="number" />

      <label for="b">Annual Return Rate(%)</label>
      <input id="b" type="number" />
       
      <label for="c">Starting Age</label>
      <input id="c" type="number" />

      <label for="d">Retirement Age</label>
      <input id="d" type="number" />

      <label for="e">Future Value</label>
      <input id="e" type="number" />
      <button id="future-value-button" type="button">Calculate</button>
    </div>

    <script src="js/retirement.js"></script>
  </body>
</html>
