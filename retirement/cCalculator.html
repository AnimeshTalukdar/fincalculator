<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retirement Planner</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <h1>NAV BAR</h1>
      </div>
      <div class="wrapper">
        <div class="side"></div>
        <!--this is the div where the sidebar is imported--->
        <div class="main">
          <div class="show">
            <div class="name">
              <h1>Retirement Planner</h1>
            </div>
            <div class="left">
              <div class="inp">
                <!--it is the input div,put all the input fields(inside form) here-->
                <div class="fncalc">
                  <label for="Currently Saved">Currently Saved</label>
                  <input id="Currently Saved" type="number" />

                  <label for="Salary">Salary</label>
                  <select id="salaryMode">
                    <option value="Monthly" selected="selected">Monthly</option>
                    <option value="Annually">Annually</option>
                  </select>
                  <input id="Salary" type="number" />

                  <label for="Annual Salary Raise"
                    >Annual Salary Raise (%)</label
                  >
                  <input id="Annual Salary Raise" type="number" />

                  <label for="Compounding">Compounding</label>
                  <input id="Compounding" type="number" />

                  <label for="Contribution">Contribution (%)</label>
                  <input id="Contribution" type="number" />

                  <label for="Employer Match">Employer Match (%)</label>
                  <input id="Employer Match" type="number" />

                  <label for="Secondary Employer Match"
                    >Secondary Employer Match (%)</label
                  >
                  <input id="Secondary Employer Match" type="number" />

                  <label for="Secondary Employer Match Up To"
                    >Secondary Employer Match Up To (%)</label
                  >
                  <input id="Secondary Employer Match Up To" type="number" />

                  <label for="Annual Return Rate">Annual Return Rate (%)</label>
                  <input id="Annual Return Rate" type="number" />

                  <label for="How Many Years until Retire"
                    >How Many Years until Retire</label
                  >
                  <input id="How Many Years until Retire" type="number" />
                  <button id="future-value-button" type="button">
                    Calculate
                  </button>
                </div>
              </div>
            </div>
            <div class="right">
              <div class="out"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(".side").load("../sidebar.html", function () {
        // jQuery code here
        $(".btnn").click(function () {
          $(this).toggleClass("click");
          $(".sidebar").toggleClass("show");
          $(".main").toggleClass("collapsed");
        });
        $(".serv-btn").click(function () {
          $(this).toggleClass("show1");
          $(this).next().slideToggle();
          $(this).find(".second").toggleClass("rotate");
        });
        $("nav ul li").click(function () {
          $(this).addClass("active").siblings().removeClass("active");
        });
      });
    </script>

    <script src="../js/retirement/cCalculator.js"></script>
  </body>
</html>
