<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Required Minimum Distribution (RMD)</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <h1>NAV BAR</h1>
      </div>
      <div class="wrapper">
        <div class="side"></div>
        <!--this is the div where the sidebar is imported--->
        <div class="main">
          <div class="show">
            <div class="name">
              <h1>Required Minimum Distribution (RMD) Calculator</h1>
            </div>
            <div class="left">
              <div class="inp">
                <!--it is the input div,put all the input fields(inside form) here-->
                <div>
                  <label for="age">Age at Year-End</label>
                  <input id="age" type="number" min="0" max="150" />
                </div>

                <div>
                  <label for="prevBalance"
                    >Previous Year-End Account Balance</label
                  >
                  <input id="prevBalance" type="number" min="0" step="0.01" />
                </div>

                <div>
                  <label for="spouseBeneficiary"
                    >Spouse Sole Beneficiary who is more than 10 years
                    younger</label
                  >
                  <input id="spouseBeneficiary" type="checkbox" />
                </div>

                <div>
                  <button class="btn" id="calculateButton" type="button">
                    Calculate RMD
                  </button>
                  <button class="btn" id="resetButton" type="button">
                    Reset
                  </button>
                </div>
              </div>
            </div>
            <div class="right">
              <div class="out">
                <div>
                  <label for="rmdAmount">RMD Amount:</label>
                  <span id="rmdAmount"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(".side").load("../sidebar.html", function () {
        // jQuery code here
        $(".btnn").click(function () {
          $(this).toggleClass("click");
          $(".sidebar").toggleClass("show");
          $(".main").toggleClass("collapsed");
        });
        $(".serv-btn").click(function () {
          $(this).toggleClass("show1");
          $(this).next().slideToggle();
          $(this).find(".second").toggleClass("rotate");
        });
        $("nav ul li").click(function () {
          $(this).addClass("active").siblings().removeClass("active");
        });
      });
    </script>

    <script src="js/rmd.js"></script>
  </body>
</html>
